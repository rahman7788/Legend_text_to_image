<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXT TO IMAGINE</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #000, #020202, #050505);
      color: #00fff2;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 15px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00fff2, #00ff88, #0099ff, #ff00b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
      letter-spacing: 3px;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #00ffcc, 0 0 30px #0099ff; }
      to { text-shadow: 0 0 35px #00ffff, 0 0 60px #00ffcc; }
    }
    h2 {
      font-size: 1.2rem;
      text-align: center;
      color: #0ff;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #00ffff;
      font-weight: 500;
    }
    .generator-box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(15px);
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      outline: none;
      resize: none;
      background: rgba(0, 0, 0, 0.85);
      color: #00fff2;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.4);
    }
    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00fff2, #00ff88, #0099ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.8);
    }
    .image-container {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }
    .image-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }
    .image-card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    }
    .loading {
      margin-top: 25px;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #00ffff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.95rem;
      color: #00ffffb0;
      text-shadow: 0 0 10px #00ffff;
    }
    footer span {
      color: #00fff2;
      font-weight: bold;
      text-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <h1>TEXT TO IMAGINE</h1>
  <h2>CREATE BY LEGEND EXPERT</h2>

  <div class="generator-box">
    <textarea id="prompt" placeholder="Enter your imagination prompt..."></textarea>
    <button onclick="generateImage()">Generate Image ⚡</button>
    <div id="loading" class="loading" style="display:none;">⚙️ Creating image... please wait</div>
  </div>

  <div class="image-container" id="resultContainer"></div>

  <footer>
    <p>"Where Imagination Meets Reality ⚡"</p>
    <p>Powered by <span>LEGEND EXPERT</span></p>
  </footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const loading = document.getElementById("loading");
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "";

      if (!prompt) {
        alert("Please enter a prompt first!");
        return;
      }

      loading.style.display = "block";

      try {
        const apiUrl = `https://yabes-api.pages.dev/api/ai/image/imagen3-0?prompt=${encodeURIComponent(prompt)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        loading.style.display = "none";

        if (data && data.image) {
          const card = document.createElement("div");
          card.className = "image-card";
          card.innerHTML = `<img src="${data.image}" alt="Generated Image">`;
          resultContainer.appendChild(card);
        } else {
          alert("Failed to generate image. API didn't return an image link.");
          console.log("Response data:", data);
        }
      } catch (error) {
        console.error(error);
        loading.style.display = "none";
        alert("Error generating image. Check console for details.");
      }
    }
  </script>
</body>
</html>
